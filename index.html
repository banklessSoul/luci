<!DOCTYPE html>
<meta charset="utf-8">


<style>
.nav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index:10;
  top: 0;
  left: 0;
  background-color: rgb(180, 104, 44);
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;  
}

.nav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: white;
  display: block;
  transition: 0.3s;
  z-index:10;
}

.nav a:hover {
  background-color: #f1f1f1;
  font-size: 30px;
  z-index:10;
  color: grey;
}

.nav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
  z-index:10;
  font-weight: bold;
}

@media screen and (max-height: 450px) {
  .nav {padding-top: 15px;}
  .nav a {font-size: 18px;}
}
#varnish {
  position: relative;
  display: inline-block;
  z-index: 2;
}
.coordinate {
  width: 50px;
  height: 50px;   
  z-index: 4;
  cursor: pointer;
}
.coordinate:hover {
  filter: drop-shadow(4px 6px 4px rgb(247 249 175 / 0.7));
  
}
.observation {
  border-radius: 10px;
  position: absolute;
  background-color: #b46727;
  font-size: 25px;
  font-weight: bold;
  font-family: "Helvetica Neue",Helvetica,sans-serif;
  color: white;
  padding: 3px 10px 3px 10px;
  visibility: hidden;
  text-wrap: wrap;  
  max-width: 400px;
}
.dimension {
  opacity: .4;
  stroke: white;
  stroke-width: 2px;
  visibility: hidden;
  z-index: 3;
}
</style>


<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->

<body style="margin:0px">
  <div id="nav" class="nav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <a href="/index.html">Monument Game</a>
	  <a href="#">Lore</a>
	  <a href="#">Luci</a>
	</div>
  <img id="mg" src="https://i.seadn.io/gcs/files/c98c2074fa2de4f551ff850d95d92595.jpg?auto=format&dpr=1&w=2000" style="position: absolute; z-index: 1" />  
  <div id="varnish"> </div> 
  <span style="top:10px;left:10px;position:absolute;font-size:30px;cursor:pointer;z-index:10;color:white" onclick="openNav()">&#9776;</span>  
</body>



<script>
  function openNav() {
    document.getElementById("nav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("nav").style.width = "0";
  }
</script>
